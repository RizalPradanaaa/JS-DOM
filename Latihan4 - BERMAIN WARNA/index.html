<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bermain Warna</title>
	<style>
		html, body{
			height: 100%;
		}
		body{
			text-align: center;
		}
		.bg{
			background-color: salmon;
		}
		.kotak{
			margin: auto;
			width: 50px;
			height: 50px;
			border: 3px solid black;
		}
		.merah{
			background-color: red;
		}
		.hijau{
			background-color: green;
		}
		.biru{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Bermain Dengan Warna</h1>

	<button type="button" id="uWarna">Ganti Warna</button>
	<br><br>

	<div class="kotak merah"></div>
	<br>
	<input type="range" name="merah" min="0" max="255">

	<div class="kotak hijau"></div>
	<br>
	<input type="range" name="hijau" min="0" max="255">

	<div class="kotak biru"></div>
	<br>
	<input type="range" name="biru" min="0" max="255">
	
<script src="script.js"></script>	
</body>
</html>
